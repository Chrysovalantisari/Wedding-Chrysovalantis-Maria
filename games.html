<!DOCTYPE html>
<html lang="gr">
<head>
  <meta charset="UTF-8">
  <title>Love Score 💖 | Fun Zone</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Fonts & Bootstrap (αν χρειάζεται) -->
  <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Text&family=Lora&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="games.css">
  <script src="https://d3js.org/d3.v3.min.js"></script>
</head>
<body>

  <section class="love-score-section py-5">
    <div class="container text-center">
      <h2 class="section-title mb-4">💘 Love Score</h2>
      <p class="mb-4">Βάλε τα ονόματά σας και δες πόσο ταιριάζετε!</p>

      <div class="row justify-content-center g-3">
        <div class="col-md-4 col-10">
          <input type="text" id="name1" class="form-control input-name" placeholder="Όνομα 1">
        </div>
        <div class="col-md-4 col-10">
          <input type="text" id="name2" class="form-control input-name" placeholder="Όνομα 2">
        </div>
        <div class="col-12 mt-3">
          <button id="calculateBtn" class="btn btn-pink">Υπολόγισε 💖</button>
        </div>
      </div>

      <div class="result-box mt-4 d-none" id="resultBox">
        <h3 class="score-result" id="scoreResult"></h3>
        <p class="score-message" id="scoreMessage"></p>
      </div>
    </div>
  </section>

  <section class="love-horoscope-section py-5">
    <div class="container text-center">
      <h2 class="section-title mb-4">🔮 Love Horoscope</h2>
      <p class="mb-4">Τι λένε τα άστρα για την αγάπη σου σήμερα;</p>
  
      <div class="row justify-content-center g-3">
        <div class="col-md-5 col-10">
          <input type="text" id="horoscopeName" class="form-control input-name" placeholder="Το όνομά σου ή του άλλου 😉">
        </div>
        <div class="col-12 mt-3">
          <button id="horoscopeBtn" class="btn btn-purple">Δες το ρομαντικό σου ριζικό ✨</button>
        </div>
      </div>
  
      <div class="result-box mt-4 d-none" id="horoscopeResultBox">
        <h3 class="score-result" id="horoscopeMessage"></h3>
      </div>
    </div>
  </section>
  <section class="wedding-prophecy-section py-5">
    <div class="container text-center">
      <h2 class="section-title mb-4">💍 Πότε θα παντρευτείς;</h2>
      <p class="mb-4">Γράψε το όνομά σου και δες τι λέει το... σύμπαν (και το χιούμορ μας)!</p>
  
      <div class="row justify-content-center g-3">
        <div class="col-md-5 col-10">
          <input type="text" id="prophecyName" class="form-control input-name" placeholder="Το όνομά σου">
        </div>
        <div class="col-12 mt-3">
          <button id="prophecyBtn" class="btn btn-green">Πρόβλεψέ με 🔮</button>
        </div>
      </div>
  
      <div class="result-box mt-4 d-none" id="prophecyResultBox">
        <h3 class="score-result" id="prophecyYear"></h3>
        <p class="score-message" id="prophecyMessage"></p>
      </div>
    </div>
  </section>

  <section class="game-section text-center">
    <h2 class="game-title">🎡 Ο Τροχός της Αγάπης</h2>
    <p class="game-subtitle">Γύρισε τον τροχό και δες τι προβλέπει για την αγάπη σου!</p>
    <div id="chart"></div>
  </section>
  
  
  <script src="games.js"></script>
  <script src="lovewheel.js"></script>
</body>
</html>
